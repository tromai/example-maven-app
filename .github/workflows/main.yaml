name: Build
on:
  workflow_dispatch:
  push:
  pull_request:
permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java_version: ['17']
        os: [ubuntu-latest]
    steps:

    - name: Check out repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        fetch-depth: 0

    # Install Java.
    - name: Set up JDK
      uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java_version }}
        cache: maven

    - name: Install Witness
      run: |
        curl https://raw.githubusercontent.com/in-toto/witness/main/install-witness.sh > install-witness.sh || chmod +x install-witness.sh
        mkdir witness_install
        ./install-witness.sh witness_install
        openssl genpkey -algorithm ed25519 -outform PEM -out testkey.pem
        openssl pkey -in testkey.pem -pubout > testpub.pem

    - name: Build
      run: ./witness_install/witness run --step build -o test-att.json -a git -a maven ./mvnw clean package
